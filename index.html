<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Radar de Editais ‚Äî Virtus et Honor</title>

<style>
  :root{
    --bg-start:#03040a;
    --bg-end:#0b1118;
    --card-start:#071018;
    --card-end:#0f1723;
    --muted:rgba(230,230,230,.72);
    --accent-1:#8be9fd;
    --accent-2:#bd93f9;
    --accent-3:#ff79c6;
    --danger:#ff3b3b;
    --warn:#ffd93b;
    --info:#3ba0ff;
    --success:#50fa7b;
    --radius:12px;
    --max-default:980px;
    --transition:.16s;
    --font-sans:Inter,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;
  }

  *{box-sizing:border-box}
  html,body{height:100%;margin:0;padding:0;font-family:var(--font-sans);-webkit-font-smoothing:antialiased;background:linear-gradient(180deg,var(--bg-start),var(--bg-end));color:#e6e6e6}
  html[data-embed] body{background:transparent}

  #radarWrap{width:100%;max-width:var(--max-default);margin:12px auto;padding:0;transition:max-width var(--transition) ease}
  #radar{background:linear-gradient(180deg,var(--bg-start),var(--bg-end));border:1px solid rgba(255,255,255,.03);padding:16px;border-radius:14px;box-shadow:0 8px 30px rgba(2,6,23,.6)}

  .header{display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:12px}
  .title{font-weight:800;font-size:18px;background:linear-gradient(90deg,var(--accent-1),var(--accent-2),var(--accent-3));-webkit-background-clip:text;color:transparent}
  .subtitle{font-size:12px;color:var(--muted)}
  .controls{display:flex;gap:8px;align-items:center}
  .ctrl-btn{background:transparent;border:1px solid rgba(255,255,255,.04);padding:6px 10px;border-radius:8px;cursor:pointer;color:var(--muted);font-size:13px}
  .ctrl-btn:focus{outline:3px solid rgba(139,233,253,.12);outline-offset:3px}
  .ctrl-btn:hover{border-color:rgba(255,255,255,.08);color:#fff}

  .grid{display:grid;grid-template-columns:repeat(12,1fr);gap:12px;align-items:start}
  .section-title{grid-column:span 12;color:var(--muted);font-size:14px;margin-top:6px;margin-bottom:6px;font-weight:700}

  /* card minimal: title only, centered */
  .card{grid-column:span 12;background:linear-gradient(145deg,var(--card-start),var(--card-end));border:1px solid rgba(255,255,255,.03);padding:18px;border-radius:12px;position:relative;cursor:pointer;transition:transform .14s ease,border-color .14s ease,box-shadow .14s ease;user-select:none;display:flex;align-items:center;justify-content:center;text-align:center;flex-direction:column;gap:8px}
  .card:hover{transform:translateY(-4px);box-shadow:0 12px 36px rgba(0,0,0,.5);border-color:rgba(255,255,255,.06)}
  .card::before{content:"";position:absolute;left:0;top:0;bottom:0;width:4px;border-radius:6px 0 0 6px}
  .alvo::before{background:var(--danger)} .obs::before{background:var(--warn)} .reta::before{background:var(--info)}

  .name{font-weight:800;font-size:15px;line-height:1.05}
  .pill{font-size:11px;padding:6px 10px;border-radius:999px;background:rgba(0,0,0,.24);border:1px solid rgba(255,255,255,.03);white-space:nowrap}

  .sr-only{position:absolute !important;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0}

  /* modal overlay (initially hidden) */
  .overlay{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:linear-gradient(180deg,rgba(1,2,5,.55),rgba(1,2,5,.72));z-index:9999;backdrop-filter:blur(3px)}
  .overlay.open{display:flex}

  .modal{width:min(920px,96%);max-height:90vh;border-radius:12px;background:linear-gradient(180deg,#071018,#0c1218);border:1px solid rgba(255,255,255,.04);box-shadow:0 20px 60px rgba(0,0,0,.7);display:flex;flex-direction:column;overflow:hidden}
  .modal-header{display:flex;align-items:flex-start;justify-content:space-between;padding:14px 16px;border-bottom:1px solid rgba(255,255,255,.02)}
  .modal-title{font-weight:800;font-size:16px}
  .modal-sub{font-size:12px;color:var(--muted);margin-top:4px}
  .modal-close{background:transparent;border:0;color:var(--muted);cursor:pointer;font-size:20px;padding:6px;border-radius:8px}
  .modal-close:hover{color:#fff}
  .modal-body{padding:16px;overflow:auto;color:#dfeaf0;font-size:14px;line-height:1.5}

  @media (min-width:980px){
    #radarWrap.grouped .grid .card.half{grid-column:span 6}
  }
  @media (max-width:680px){
    .card{padding:14px}
    .modal{width:100%;height:100%;border-radius:0}
    .modal-body{padding:12px}
  }
</style>
</head>
<body>
  <div id="radarWrap" class="grouped" role="region" aria-label="Radar de Editais ‚Äî Virtus et Honor">
    <div id="radar" role="application" aria-describedby="radar-note">
      <div class="header">
        <div>
          <div class="title">üì° Radar de Editais ‚Äî Virtus et Honor</div>

        <div class="controls" role="toolbar" aria-label="Controles do widget">

        </div>

      <div class="grid" id="grid" role="list" aria-live="polite"></div>
    </div>
  </div>

  <!-- Modal centralizado -->
  <div id="overlay" class="overlay" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal" role="document" aria-labelledby="modalTitle">
      <div class="modal-header">
        <div>
          <div id="modalTitle" class="modal-title"></div>
          <div id="modalSub" class="modal-sub"></div>
        </div>
        <div>
          <button id="modalClose" class="modal-close" aria-label="Fechar">‚úï</button>
        </div>
      </div>
      <div id="modalBody" class="modal-body" tabindex="0"></div>
    </div>
  </div>

<script>
/* ========= DADOS ========= */
const updatedAtText = "20/02/2026";

/* full descriptions (useu texto) */
const groupFullText = `
<strong>üëÅ‚Äçüó® Em Alvo (Prioridade M√°xima)</strong><br><br>
- <strong>PM-GO</strong> ‚Äî Pr√≥ximo edital de Soldado tende a sair <strong>entre julho e outubro de 2026</strong>, com <strong>pico de probabilidade em setembro de 2026</strong> e prova em <strong>novembro de 2026</strong>.<br>
- <strong>PRF</strong> ‚Äî Concurso 2021 prorrogado at√© <strong>junho de 2026</strong>, o que empurra o novo edital para <strong>ap√≥s essa data</strong>; cen√°rio mais prov√°vel √© edital <strong>no 2¬∫ semestre de 2026</strong> (set‚Äìdez) com provas no <strong>in√≠cio de 2027</strong>, considerando pedidos de <strong>511 vagas</strong> (263 policiais + 248 administrativos) e solicita√ß√µes maiores em an√°lise.<br><br>
<hr style="border:none;border-top:1px solid rgba(255,255,255,.04);margin:12px 0">

<strong>‚ö†Ô∏è Em Observa√ß√£o</strong><br><br>
- <strong>PC-MT</strong> ‚Äî Novo concurso previsto no <strong>PLDO 2026</strong>, com edital projetado para o <strong>2¬∫ semestre de 2026</strong>, ap√≥s o fim da validade do √∫ltimo concurso (Investigador/Escriv√£o v√°lido at√© junho de 2026).<br>
- <strong>PM-MT</strong> ‚Äî Concurso previsto no <strong>PLDO 2026</strong>, com vagas para <strong>Aluno Oficial e Soldado</strong>; expectativa de edital em <strong>2026</strong>, vinculado ao or√ßamento j√° sinalizado na Assembleia Legislativa.<br>
- <strong>PC-DF</strong> (Perito/Papiloscopista/Perito M√©dico-Legista) ‚Äî Concurso <strong>autorizado</strong> com <strong>105 vagas + 210 CR</strong>, com forte expectativa de edital entre <strong>2026 e in√≠cio de 2027</strong>.<br>
- <strong>PC-PR</strong> ‚Äî <strong>Autorizado oficialmente com comiss√£o formada</strong> para Delegado, Agente e Papiloscopista. Previs√£o de <strong>edital 2¬∫ semestre de 2026</strong>.<br><br>
<hr style="border:none;border-top:1px solid rgba(255,255,255,.04);margin:12px 0">

<strong>‚ùÑÔ∏è Na Retaguarda (Monitoramento Estrat√©gico)</strong><br><br>
- <strong>PF</strong> ‚Äî Pr√≥ximo grande concurso de n√≠vel nacional <strong>tende a ficar para 2028 em diante</strong>, ap√≥s o ciclo atual de convoca√ß√µes e a prioriza√ß√£o, no curto prazo, de PRF e pol√≠cias penais estaduais.<br>
- <strong>PC-GO</strong> ‚Äî Novo concurso em estudos, mas sem estrutura avan√ßada como PMGO; cen√°rio mais realista √© edital <strong>a partir de 2026/2027</strong>, ap√≥s consolida√ß√£o dos concursos da PMGO e ajustes or√ßament√°rios estaduais.<br>
- <strong>PC-TO</strong> ‚Äî Comiss√£o e movimenta√ß√µes apontam chances de edital <strong>em 2026/2027</strong>.<br>
`;

/* itens: apenas t√≠tulo central no cart√£o; fullHtml mostrado no modal */
const concursos = [
  { key:"pmgo", titulo:"Pol√≠cia Militar do Estado de Goi√°s", grupo:"alvo", tag:"PREVISTO", date:"2026-09-01",
    fullHtml: `<strong>Pol√≠cia Militar do Estado de Goi√°s ‚Äî Soldado</strong><br><br>Pr√≥ximo edital de Soldado tende a sair <strong>entre julho e outubro de 2026</strong>, com <strong>pico de probabilidade em setembro de 2026</strong> e prova em <strong>novembro de 2026</strong>.<br><br>${groupFullText}` },

  { key:"prf", titulo:"Pol√≠cia Rodovi√°ria Federal", grupo:"alvo", tag:"M√âDIO PRAZO", date:"2026-11-01",
    fullHtml: `<strong>Pol√≠cia Rodovi√°ria Federal (PRF)</strong><br><br>Concurso 2021 prorrogado at√© <strong>junho de 2026</strong>. Cen√°rio prov√°vel: edital no <strong>2¬∫ semestre de 2026</strong> (set‚Äìdez) com provas no in√≠cio de 2027. Pedidos de vagas e an√°lises em andamento.<br><br>${groupFullText}` },

  { key:"pcmt", titulo:"Pol√≠cia Civil do Mato Grosso (PC-MT)", grupo:"obs", tag:"PLDO", date:"2026-10-01",
    fullHtml: `<strong>Pol√≠cia Civil - Mato Grosso</strong><br><br>Novo concurso previsto no <strong>PLDO 2026</strong>. Poss√≠vel edital no segundo semestre de 2026, ap√≥s o t√©rmino da validade do √∫ltimo certame (Investigador/Escriv√£o).<br><br>${groupFullText}` },

  { key:"pmt", titulo:"Pol√≠cia Militar do Mato Grosso (PM-MT)", grupo:"obs", tag:"PLDO", date:"2026-10-15",
    fullHtml: `<strong>Pol√≠cia Militar - Mato Grosso</strong><br><br>Previsto no PLDO 2026; vagas previstas para Aluno Oficial e Soldado. Publica√ß√£o dependente de dota√ß√£o or√ßament√°ria.<br><br>${groupFullText}` },

  { key:"pcdf", titulo:"Pol√≠cia Civil do Distrito Federal (PC-DF)", grupo:"obs", tag:"AUTORIZADO", date:"2026-12-01",
    fullHtml: `<strong>Pol√≠cia Civil - Distrito Federal</strong><br><br>Concurso autorizado com <strong>105 vagas + 210 CR</strong> (Perito / Papiloscopista / Perito M√©dico-Legista). Forte expectativa de edital entre 2026 e in√≠cio de 2027.<br><br>${groupFullText}` },

  { key:"pcpr", titulo:"Pol√≠cia Civil do Paran√° (PC-PR)", grupo:"obs", tag:"AUTORIZADO", date:"2026-09-15",
    fullHtml: `<strong>Pol√≠cia Civil - Paran√°</strong><br><br>Autorizado oficialmente com comiss√£o formada para cargos como Delegado, Agente e Papiloscopista. Previs√£o: 2¬∫ semestre de 2026.<br><br>${groupFullText}` },

  { key:"pf", titulo:"Pol√≠cia Federal (PF)", grupo:"reta", tag:"LONGO PRAZO", date:"2028-06-01",
    fullHtml: `<strong>Pol√≠cia Federal</strong><br><br>Pr√≥ximo grande concurso tende a ficar para <strong>2028 em diante</strong>, dependendo do ciclo de convoca√ß√µes e prioridades nacionais.<br><br>${groupFullText}` },

  { key:"pcgo", titulo:"Pol√≠cia Civil do Estado de Goi√°s (PC-GO)", grupo:"reta", tag:"ESTUDO", date:"2027-03-01",
    fullHtml: `<strong>Pol√≠cia Civil - Goi√°s</strong><br><br>Em estudo; cen√°rio mais realista para edital a partir de 2026/2027, ap√≥s consolida√ß√£o de prioridades estaduais.<br><br>${groupFullText}` },

  { key:"pcto", titulo:"Pol√≠cia Civil do Tocantins (PC-TO)", grupo:"reta", tag:"COMISS√ÉO", date:"2027-02-01",
    fullHtml: `<strong>Pol√≠cia Civil - Tocantins</strong><br><br>Comiss√µes e movimenta√ß√µes indicam chances de edital entre 2026 e 2027. Monitorar publica√ß√µes oficiais.<br><br>${groupFullText}` }
];

const gruposOrdem = [
  { id:"alvo", titulo:"üëÅ‚Äçüó® Em Alvo (Prioridade M√°xima)" },
  { id:"obs",  titulo:"‚ö†Ô∏è Em Observa√ß√£o" },
  { id:"reta", titulo:"‚ùÑÔ∏è Na Retaguarda (Monitoramento Estrat√©gico)" }
];

document.getElementById('updatedAt').textContent = `Atualizado em: ${updatedAtText}`;

/* ========= UTIL ========= */
const grid = document.getElementById('grid');
const toggleLayoutBtn = document.getElementById('toggleLayout');
const overlay = document.getElementById('overlay');
const modalTitle = document.getElementById('modalTitle');
const modalSub = document.getElementById('modalSub');
const modalBody = document.getElementById('modalBody');
const modalClose = document.getElementById('modalClose');

let mode = 'group'; // group = Prioridade, time = Proximidade
let lastFocused = null;

function formatDateISO(d){
  if(!d) return '';
  const dt = new Date(d + 'T00:00:00');
  const dd = String(dt.getDate()).padStart(2,'0');
  const mm = String(dt.getMonth()+1).padStart(2,'0');
  const yy = dt.getFullYear();
  return `${dd}/${mm}/${yy}`;
}
function tempoRestanteISO(d){
  if(!d) return '';
  const alvo = new Date(d + 'T00:00:00');
  const hoje = new Date(); const hojeStart = new Date(hoje.getFullYear(),hoje.getMonth(),hoje.getDate()).getTime();
  const alvoStart = new Date(alvo.getFullYear(),alvo.getMonth(),alvo.getDate()).getTime();
  const diff = alvoStart - hojeStart;
  if(diff<=0) return 'SAIU';
  const days = Math.floor(diff/86400000);
  const months = Math.floor(days/30);
  if(months>0) return `${months}m`;
  return `${days}d`;
}

/* create minimal centered card (title only) */
function createCard(c){
  const el = document.createElement('div');
  el.className = `card ${c.grupo}`;
  el.setAttribute('role','button');
  el.setAttribute('tabindex','0');
  el.dataset.key = c.key;

  el.innerHTML = `
    <div style="display:flex;flex-direction:column;align-items:center;gap:8px">
      <div class="name" style="text-align:center">${c.titulo}</div>
      <div class="pill ${pillClass(c.tag)}" style="margin-top:6px">${c.tag}</div>
    </div>
  `;

  // open modal on click or keyboard activation
  el.addEventListener('click', ()=> openModalFor(c));
  el.addEventListener('keydown', (e)=> { if(e.key==='Enter' || e.key===' '){ e.preventDefault(); openModalFor(c); } });

  return el;
}

function pillClass(label){
  const map = { 'PREVISTO':'previsto', 'M√âDIO PRAZO':'previsto', 'PLDO':'pldo', 'AUTORIZADO':'autorizado', 'LONGO PRAZO':'longo', 'ESTUDO':'pldo', 'COMISS√ÉO':'pldo' };
  return map[label] || '';
}

/* ===== render grouped (Prioridade) ===== */
function renderGrouped(){
  grid.innerHTML = '';
  for(const g of gruposOrdem){
    const sec = document.createElement('div'); sec.className = 'section-title'; sec.textContent = g.titulo;
    grid.appendChild(sec);

    const itens = concursos.filter(x => x.grupo === g.id);
    if(itens.length === 0){
      const empty = document.createElement('div'); empty.className = 'card small'; empty.innerHTML = `<div class="name">‚Äî</div>`;
      grid.appendChild(empty);
    } else {
      for(const it of itens) grid.appendChild(createCard(it));
    }
  }
}

/* ===== render time-ordered (Proximidade) ===== */
function renderTime(){
  grid.innerHTML = '';
  const items = [...concursos].sort((a,b) => new Date(a.date) - new Date(b.date));
  for(const c of items){
    // show same minimal card (title + pill)
    grid.appendChild(createCard(c));
  }
}

/* ===== Modal behavior ===== */
function openModalFor(item){
  lastFocused = document.activeElement;
  modalTitle.innerText = item.titulo;
  modalSub.innerText = `Status: ${item.tag} ‚Ä¢ Previs√£o: ${formatDateISO(item.date)} ‚Ä¢ Proximidade: ${tempoRestanteISO(item.date)}`;
  modalBody.innerHTML = `${item.fullHtml}<div style="margin-top:16px;font-size:12px;color:var(--muted)">Atualizado em: ${updatedAtText} ‚Äî Fonte: monitoramento p√∫blico (of√≠cios, PLDO, autoriza√ß√µes).</div>`;
  overlay.classList.add('open');
  overlay.setAttribute('aria-hidden','false');
  // focus close button for keyboard users
  setTimeout(()=> modalClose.focus(),40);
}

function closeModal(){
  overlay.classList.remove('open');
  overlay.setAttribute('aria-hidden','true');
  // restore focus
  if(lastFocused && typeof lastFocused.focus === 'function') lastFocused.focus();
}

/* close on overlay click (outside modal) */
overlay.addEventListener('click', (e) => {
  if(e.target === overlay) closeModal();
});

/* close on X button */
modalClose.addEventListener('click', closeModal);

/* close on Esc */
document.addEventListener('keydown', (e) => {
  if(e.key === 'Escape' && overlay.classList.contains('open')) closeModal();
  // shortcuts
  if(!e.ctrlKey && !e.metaKey && !e.altKey){
    if(e.key.toLowerCase() === 'm') toggleMode();
    if(e.key.toLowerCase() === 'h'){
      // short aria announcement
      const live = document.createElement('div'); live.className = 'sr-only'; live.setAttribute('aria-live','polite');
      live.textContent = 'Atalhos: M alterna Prioridade/Proximidade. Enter abre detalhes do card. ESC fecha o modal.';
      document.body.appendChild(live); setTimeout(()=> live.remove(),1400);
    }
  }
});

/* toggle layout */
function toggleMode(){
  if(mode === 'group'){
    mode = 'time';
    toggleLayoutBtn.textContent = 'Modo: Proximidade';
    renderTime();
    document.getElementById('radarWrap').classList.remove('grouped');
    document.getElementById('radarWrap').classList.add('timeline');
  } else {
    mode = 'group';
    toggleLayoutBtn.textContent = 'Modo: Prioridade';
    renderGrouped();
    document.getElementById('radarWrap').classList.remove('timeline');
    document.getElementById('radarWrap').classList.add('grouped');
  }
}

/* wire toggle button */
toggleLayoutBtn.addEventListener('click', toggleMode);

/* initial render */
renderGrouped();

/* small a11y announce */
(function announce(){ const live=document.createElement('div'); live.className='sr-only'; live.setAttribute('aria-live','polite'); live.textContent='Radar carregado'; document.body.appendChild(live); setTimeout(()=> live.remove(),1200); })();
</script>
</body>
</html>
