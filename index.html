<!DOCTYPE html>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Radar de Editais</title>

<style>
:root{
 --bg:#03040a;
 --card:#0f1723;
 --border:rgba(255,255,255,.05);
 --text:#e6e6e6;
 --muted:rgba(230,230,230,.6);
 --danger:#ff4d4d;
 --warn:#ffd93b;
 --info:#3ba0ff;
}

*{box-sizing:border-box}
body{
 margin:0;
 font-family:system-ui,Segoe UI,Roboto;
 background:linear-gradient(#03040a,#0b1118);
 color:var(--text);
}

#wrap{max-width:1000px;margin:auto;padding:16px}

.title{
 font-size:20px;
 font-weight:800;
 margin-bottom:2px;
}

.subtitle{
 font-size:12px;
 color:var(--muted);
 margin-bottom:14px;
}

.controls{
 margin-bottom:10px;
}

button{
 background:none;
 border:1px solid var(--border);
 color:var(--muted);
 padding:6px 12px;
 border-radius:8px;
 cursor:pointer;
}

button:hover{border-color:white;color:white}

.section{
 margin-top:18px;
 font-weight:700;
 color:var(--muted);
}

.grid{
 display:grid;
 gap:10px;
 margin-top:10px;
}

.card{
 background:var(--card);
 border:1px solid var(--border);
 padding:12px;
 border-radius:12px;
 cursor:pointer;
 transition:.15s;
 position:relative;
}

.card:hover{
 transform:translateY(-3px);
 border-color:white;
}

.card::before{
 content:"";
 position:absolute;
 left:0;top:0;bottom:0;width:4px;
 border-radius:6px 0 0 6px;
}

.alvo::before{background:var(--danger)}
.obs::before{background:var(--warn)}
.reta::before{background:var(--info)}

.name{font-weight:700}
.tag{font-size:11px;color:var(--muted);margin-top:4px}

/* modal */
#modal{
 position:fixed;
 inset:0;
 display:none;
 align-items:center;
 justify-content:center;
 background:rgba(0,0,0,.65);
 z-index:999;
}

#modalBox{
 background:#070d16;
 border:1px solid var(--border);
 padding:18px;
 border-radius:14px;
 max-width:520px;
 width:90%;
 animation:fade .18s ease;
}

@keyframes fade{
 from{opacity:0;transform:scale(.95)}
 to{opacity:1;transform:scale(1)}
}

.close{
 float:right;
 cursor:pointer;
 color:var(--muted);
}

.close:hover{color:white}
</style>
</head>
