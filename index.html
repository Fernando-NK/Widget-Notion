<style>
  :root{
    --bg-start:#03040a;
    --bg-end:#0b1118;
    --card-start:#071019;
    --card-end:#0f1723;
    --muted:rgba(230,230,230,.72);
    --accent-1:#8be9fd;
    --accent-2:#bd93f9;
    --accent-3:#ff79c6;
    --danger:#ff3b3b;
    --warn:#ffd93b;
    --info:#3ba0ff;
    --success:#50fa7b;
    --radius:12px;
    --max-default:980px;
    --max-wide:1320px;
    --transition:.18s;
    --font-sans:Inter,system-ui,-apple-system,"Segoe UI",Roboto, "Helvetica Neue", Arial, sans-serif;
  }

  *,*::before,*::after{box-sizing:border-box}
  html,body{
    width:100%;height:100%;margin:0 !important;padding:0 !important;
    color:#e6e6e6;font-family:var(--font-sans);-webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;background: transparent;
  }
  html:not([data-embed]) body {
    background: linear-gradient(180deg,var(--bg-start),var(--bg-end));
    min-height:100vh;
  }
  html[data-embed] body {
    background: transparent; min-height:0;
  }

  #radarWrap{width:100%;max-width:var(--max-default);margin:0 auto;padding:0;transition:max-width var(--transition) ease}
  #radar{background: linear-gradient(180deg,var(--bg-start),var(--bg-end));border:1px solid rgba(255,255,255,.03);padding:16px;border-radius:14px;box-shadow:0 8px 30px rgba(2,6,23,.6)}

  .header{display:flex;align-items:center;justify-content:space-between;gap:8px;margin-bottom:10px}
  .title{font-weight:800;font-size:18px;background:linear-gradient(90deg,var(--accent-1),var(--accent-2),var(--accent-3));-webkit-background-clip:text;color:transparent}
  .subtitle{font-size:12px;color:var(--muted)}
  .controls{display:flex;gap:8px;align-items:center}
  .ctrl-btn{background:transparent;border:1px solid rgba(255,255,255,.04);padding:6px 10px;border-radius:8px;cursor:pointer;color:var(--muted);font-size:13px}
  .ctrl-btn:focus{outline:3px solid rgba(139,233,253,.12);outline-offset:3px}
  .ctrl-btn:hover{border-color:rgba(255,255,255,.08)}

  .grid{display:grid;grid-template-columns:repeat(12,1fr);gap:12px;align-items:start}
  .section-title{grid-column:span 12;color:var(--muted);font-size:13px;margin-top:6px;margin-bottom:4px}

  .card{grid-column:span 12;background:linear-gradient(145deg,var(--card-start),var(--card-end));border:1px solid rgba(255,255,255,.03);padding:12px;border-radius:var(--radius);position:relative;cursor:pointer;transition:transform .14s ease,border-color .14s ease,box-shadow .14s ease;user-select:none;display:flex;align-items:center;justify-content:space-between;gap:12px}
  .card:hover{transform:translateY(-4px);box-shadow:0 12px 36px rgba(0,0,0,.5);border-color:rgba(255,255,255,.06)}
  .card.small{padding:10px}
  .card::before{content:"";position:absolute;left:0;top:0;bottom:0;width:4px;border-radius:6px 0 0 6px}
  .alvo::before{background:var(--danger)} .obs::before{background:var(--warn)} .reta::before{background:var(--info)}

  .card .left{display:flex;flex-direction:column;gap:4px}
  .name{font-weight:700;font-size:15px}
  .meta{font-size:12px;color:var(--muted)}
  .pill{font-size:11px;padding:6px 10px;border-radius:999px;background:rgba(0,0,0,.28);border:1px solid rgba(255,255,255,.03);white-space:nowrap}
  .pill.previsto{color:var(--accent-1);border-color:var(--accent-1)} .pill.autorizado{color:var(--success);border-color:var(--success)}
  .pill.pldo{color:var(--warn);border-color:var(--warn)} .pill.longo{color:var(--info);border-color:var(--info)}
  .tag-small{font-size:11px;color:var(--muted)}

  .note{margin-top:12px;font-size:12px;color:var(--muted);opacity:.95}

  /* timeline mode */
  .timeline-wrap{grid-column:span 12;display:flex;flex-direction:column;gap:12px;align-items:stretch}
  .timeline-bar{height:36px;background:linear-gradient(90deg,rgba(255,255,255,.03),rgba(255,255,255,.02));border-radius:8px;position:relative;padding:6px}
  .timeline-line{position:absolute;left:8px;right:8px;top:50%;height:4px;background:rgba(255,255,255,.05);transform:translateY(-50%);border-radius:4px}
  .marker{position:absolute;top:50%;transform:translate(-50%,-50%);display:flex;flex-direction:column;align-items:center;gap:6px}
  .marker .dot{width:10px;height:10px;border-radius:999px;background:var(--accent-1);border:2px solid rgba(0,0,0,.35)}
  .marker .label{font-size:11px;color:var(--muted);white-space:nowrap;margin-top:6px}

  .sr-only{position:absolute !important;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0}
  iframe,embed,object{background:transparent !important}

  @media (min-width:980px){
    /* when wide enough, cards in groups can be two-column for visual density */
    #radarWrap.grouped .grid .card.half{grid-column:span 6}
  }
  @media (max-width:980px){
    #radar{padding:12px}
    .card{padding:12px}
    .pill{padding:5px 8px}
  }
</style>

/* ========= Cards metadata (category, pill label, visual class) ========= */
const cardsData = [
  {key:'pmgo', category:'alvo', css:'alvo full', pill:'PREVISTO'},
  {key:'prf',  category:'alvo', css:'alvo half', pill:'M√âDIO PRAZO'},
  {key:'pcmt', category:'obs',  css:'obs half',  pill:'PLDO'},
  {key:'pmt',  category:'obs',  css:'obs half',  pill:'PLDO'},
  {key:'pcdf', category:'obs',  css:'obs half',  pill:'AUTORIZADO'},
  {key:'pcpr', category:'obs',  css:'obs half',  pill:'AUTORIZADO'},
  {key:'pf',   category:'reta', css:'reta half',  pill:'LONGO PRAZO'},
  {key:'pcgo', category:'reta', css:'reta half',  pill:'ESTUDO'},
  {key:'pcto', category:'reta', css:'reta half',  pill:'COMISS√ÉO'}
];

/* DOM refs */
const grid = document.getElementById('grid');
const modalBg = document.getElementById('modalBg');
const modal = modalBg.querySelector('.modal');
const modalTitle = document.getElementById('modalTitle');
const modalSub = document.getElementById('modalSub');
const modalBody = document.getElementById('modalBody');
const toggleLayoutBtn = document.getElementById('toggleLayout');
const helpBtn = document.getElementById('helpBtn');
const copyLinkBtn = document.getElementById('copyLink');
const radarWrap = document.getElementById('radarWrap');

/* helper: format date for marker labels */
function fmtMonth(d){
  const months=['jan','fev','mar','abr','mai','jun','jul','ago','set','out','nov','dez'];
  return `${months[d.getMonth()]}/${d.getFullYear()}`;
}

/* parse approx dates from contentRepo (fallback if missing) */
function getApproxDate(key){
  const rec = contentRepo[key];
  if(rec && rec.approxDateISO) return new Date(rec.approxDateISO);
  // fallback: far future
  return new Date('2028-01-01');
}

/* months difference (approx) between now and date */
function monthsDiffFromNow(date){
  const now = new Date(2026,1,20); // fixed current date per your environment: 2026-02-20
  const y = date.getFullYear() - now.getFullYear();
  const m = date.getMonth() - now.getMonth();
  const d = date.getDate() - now.getDate();
  return y*12 + m + (d/30);
}

/* build grouped layout */
function renderGrouped(){
  grid.innerHTML = '';
  const groups = {
    'alvo': {title:'üëÅ‚Äçüó® Em Alvo (Prioridade M√°xima)', items:[]},
    'obs':  {title:'‚ö†Ô∏è Em Observa√ß√£o', items:[]},
    'reta': {title:'‚ùÑÔ∏è Na Retaguarda (Monitoramento Estrat√©gico)', items:[]}
  };
  for(const item of cardsData){
    groups[item.category].items.push(item);
  }
  for(const key of ['alvo','obs','reta']){
    const g = groups[key];
    // section title
    const sec = document.createElement('div');
    sec.className = 'section-title';
    sec.textContent = g.title;
    grid.appendChild(sec);
    // cards
    for(const item of g.items){
      const meta = contentRepo[item.key] || {title:item.key, subtitle:'', html:''};
      const el = document.createElement('div');
      el.className = `card ${item.css} card-click`;
      el.setAttribute('data-key', item.key);
      el.tabIndex = 0;
      el.innerHTML = `
        <div class="left">
          <div class="name">${meta.title}</div>
          <div class="meta">${meta.subtitle || ''}</div>
        </div>
        <div>
          <span class="pill ${pillClass(item.pill)}">${item.pill}</span>
        </div>
      `;
      el.addEventListener('click', ()=> openModal(item.key));
      el.addEventListener('keydown', (e)=>{ if(e.key==='Enter'||e.key===' '){ e.preventDefault(); openModal(item.key);} });
      grid.appendChild(el);
    }
  }
}

/* pill class map to color classes */
function pillClass(label){
  const map = {
    'PREVISTO':'previsto',
    'M√âDIO PRAZO':'previsto',
    'PLDO':'pldo',
    'AUTORIZADO':'autorizado',
    'LONGO PRAZO':'longo',
    'ESTUDO':'pldo',
    'COMISS√ÉO':'pldo'
  };
  return map[label] || '';
}

/* build timeline layout */
function renderTimeline(){
  // compute months distance for each card
  const withDates = cardsData.map(c=>{
    const dt = getApproxDate(c.key);
    const months = monthsDiffFromNow(dt);
    return {...c, dt, months};
  });
  // sort ascending by months
  withDates.sort((a,b)=> a.months - b.months);
  grid.innerHTML = '';

  // render cards in sorted order (minimal front)
  for(const item of withDates){
    const meta = contentRepo[item.key] || {title:item.key, subtitle:'', html:''};
    const el = document.createElement('div');
    el.className = `card ${item.css} card-click small`;
    el.setAttribute('data-key', item.key);
    el.tabIndex = 0;
    el.innerHTML = `
      <div class="left">
        <div class="name">${meta.title}</div>
        <div class="meta">${fmtMonth(item.dt)} ‚Ä¢ ${meta.subtitle || ''}</div>
      </div>
      <div>
        <span class="pill ${pillClass(item.pill)}">${item.pill}</span>
      </div>
    `;
    el.addEventListener('click', ()=> openModal(item.key));
    el.addEventListener('keydown', (e)=>{ if(e.key==='Enter'||e.key===' '){ e.preventDefault(); openModal(item.key);} });
    grid.appendChild(el);
  }

  // timeline bar container
  const wrap = document.createElement('div');
  wrap.className = 'timeline-wrap';
  // timeline chart
  const bar = document.createElement('div');
  bar.className = 'timeline-bar';
  bar.innerHTML = `<div class="timeline-line"></div>`;
  // compute min/max months (use months >= 0)
  const monthsArr = withDates.map(w => Math.max(0, w.months));
  const minM = Math.min(...monthsArr);
  const maxM = Math.max(...monthsArr);
  const span = Math.max(1, maxM - minM);

  // place markers
  withDates.forEach(w => {
    const months = Math.max(0, w.months);
    const pct = ((months - minM) / span) * 100;
    const marker = document.createElement('div');
    marker.className = 'marker';
    marker.style.left = `calc(${pct}% )`;
    marker.innerHTML = `<div class="dot" title="${contentRepo[w.key].title}"></div><div class="label">${fmtMonth(w.dt)}</div>`;
    bar.appendChild(marker);
  });

  // hourglass + legend
  const legend = document.createElement('div');
  legend.style.display='flex';
  legend.style.justifyContent='space-between';
  legend.style.alignItems='center';
  legend.style.marginTop='6px';
  legend.innerHTML = `<div style="font-size:13px;color:var(--muted)">‚åõ Linha do tempo ‚Äî dist√¢ncia estimada (baseada em janelas p√∫blicas)</div><div style="font-size:13px;color:var(--muted)">Agora ‚Üí ${fmtMonth(new Date(Math.max(...withDates.map(w=>w.dt.getTime()))))}</div>`;

  wrap.appendChild(bar);
  wrap.appendChild(legend);
  grid.appendChild(wrap);
}

/* open modal */
let lastFocused = null;
function openModal(key){
  const data = contentRepo[key];
  if(!data) return;
  lastFocused = document.activeElement;
  modalTitle.textContent = data.title || '';
  modalSub.textContent = data.subtitle || 'Radar ‚Äî Virtus et Honor';
  modalBody.innerHTML = data.html || '';
  modalBg.classList.add('open'); requestAnimationFrame(()=> modal.classList.add('open'));
  modalBg.setAttribute('aria-hidden','false');
  modal.setAttribute('tabindex','-1'); setTimeout(()=> modal.focus(),180);
  try{ document.documentElement.style.overflow='hidden'; }catch(e){}
}
function closeModal(){
  modal.classList.remove('open'); modalBg.classList.remove('open'); modalBg.setAttribute('aria-hidden','true');
  try{ document.documentElement.style.overflow=''; }catch(e){}
  if(lastFocused && typeof lastFocused.focus === 'function') lastFocused.focus();
}
document.getElementById('modalClose').addEventListener('click', closeModal);
modalBg.addEventListener('click',(e)=>{ if(e.target===modalBg) closeModal(); });

/* keyboard shortcuts and bindings */
document.addEventListener('keydown',(e)=>{
  if(e.key==='Escape' && modalBg.classList.contains('open')) closeModal();
  if(!e.ctrlKey && !e.metaKey && !e.altKey){
    if(e.key.toLowerCase()==='m'){ toggleLayout(); }
    if(e.key.toLowerCase()==='h'){ openModal('help_custom'); }
  }
});

/* focus trap (light) */
document.addEventListener('focus', function(e){
  if(modalBg.classList.contains('open') && !modal.contains(e.target)){
    e.stopPropagation();
    modal.focus();
  }
}, true);

/* render initial grouped view */
function renderInitial(){ renderGrouped(); }
renderInitial();

/* toggle layout */
function toggleLayout(){
  const isGrouped = radarWrap.classList.contains('grouped');
  if(isGrouped){
    radarWrap.classList.remove('grouped');
    radarWrap.classList.add('timeline');
    toggleLayoutBtn.textContent = 'Modo: Linha do Tempo';
    renderTimeline();
  } else {
    radarWrap.classList.remove('timeline');
    radarWrap.classList.add('grouped');
    toggleLayoutBtn.textContent = 'Modo: Agrupar';
    renderGrouped();
  }
}
toggleLayoutBtn.addEventListener('click', toggleLayout);

/* help and copy */
helpBtn.addEventListener('click', ()=> openModal('help_custom'));
copyLinkBtn.addEventListener('click', ()=>{
  const url = (location.hostname && location.hostname.endsWith('github.io')) ? location.href : 'https://Fernando-NK.github.io/Widget-Notion/';
  navigator.clipboard?.writeText(url).then(()=>{ copyLinkBtn.textContent='‚úì Copiado'; setTimeout(()=> copyLinkBtn.textContent='üîó Copiar link',1400); }).catch(()=>{ copyLinkBtn.textContent='Erro'; setTimeout(()=> copyLinkBtn.textContent='üîó Copiar link',1400); });
});

/* accessibility: announce loaded */
(function announce(){ const live=document.createElement('div'); live.className='sr-only'; live.setAttribute('aria-live','polite'); live.textContent='Radar carregado'; document.body.appendChild(live); setTimeout(()=> live.remove(),1200); })();
</script>
</body>
