<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Radar de Editais ‚Äî Virtus et Honor</title>

<style>
:root{
 --bg-start:#03040a;
 --bg-end:#0b1118;
 --card-start:#071018;
 --card-end:#0f1723;
 --muted:rgba(230,230,230,.72);
 --accent-1:#8be9fd;
 --accent-2:#bd93f9;
 --accent-3:#ff79c6;
 --danger:#ff3b3b;
 --warn:#ffd93b;
 --info:#3ba0ff;
 --success:#50fa7b;
 --radius:12px;
 --max-default:980px;
}

*{box-sizing:border-box}
body{
 margin:0;
 font-family:Inter,system-ui;
 background:linear-gradient(180deg,var(--bg-start),var(--bg-end));
 color:#e6e6e6;
}

#radarWrap{max-width:var(--max-default);margin:12px auto}
#radar{padding:16px}

.title{
 font-weight:800;
 font-size:18px;
 background:linear-gradient(90deg,var(--accent-1),var(--accent-2),var(--accent-3));
 -webkit-background-clip:text;
 color:transparent;
}

.subtitle{font-size:12px;color:var(--muted)}

.controls{margin-top:10px}

.ctrl-btn{
 background:transparent;
 border:1px solid rgba(255,255,255,.05);
 padding:6px 10px;
 border-radius:8px;
 color:var(--muted);
 cursor:pointer;
}

.grid{
 display:grid;
 grid-template-columns:1fr;
 gap:12px;
 margin-top:14px;
}

.section-title{
 color:var(--muted);
 font-weight:700;
 margin-top:10px;
}

.card{
 background:linear-gradient(145deg,var(--card-start),var(--card-end));
 border:1px solid rgba(255,255,255,.05);
 padding:18px;
 border-radius:14px;
 cursor:pointer;
 text-align:center;
 transition:.2s;
 position:relative;
}

.card:hover{
 transform:translateY(-4px);
 border-color:rgba(255,255,255,.15);
}

.card::before{
 content:"";
 position:absolute;
 left:0;
 top:0;
 bottom:0;
 width:4px;
 border-radius:6px 0 0 6px;
}

.alvo::before{background:var(--danger)}
.obs::before{background:var(--warn)}
.reta::before{background:var(--info)}

.name{
 font-weight:700;
 font-size:15px;
 margin-bottom:8px;
 text-align:center;
}

.pill{
 font-size:11px;
 padding:6px 10px;
 border-radius:999px;
 display:inline-block;
 margin-top:4px;
 border:1px solid;
}

.previsto{color:var(--accent-1);border-color:var(--accent-1)}
.pldo{color:var(--warn);border-color:var(--warn)}
.autorizado{color:var(--success);border-color:var(--success)}
.longo{color:var(--info);border-color:var(--info)}

/* ===== MODAL ===== */

#modal{
 position:fixed;
 inset:0;
 background:rgba(0,0,0,.7);
 display:none;
 align-items:center;
 justify-content:center;
 z-index:9999;
}

#modalBox{
 background:#0f1723;
 border:1px solid rgba(255,255,255,.1);
 width:90%;
 max-width:700px;
 border-radius:16px;
 padding:24px;
 animation:fade .2s ease;
 max-height:80vh;
 overflow:auto;
}

@keyframes fade{
 from{opacity:0;transform:scale(.95)}
 to{opacity:1;transform:scale(1)}
}

.modal-close{
 position:absolute;
 right:20px;
 top:18px;
 cursor:pointer;
 font-size:18px;
 color:var(--muted);
}

.modal-close:hover{color:white}

.modal-content{
 margin-top:20px;
 line-height:1.6;
}

hr{
 border:none;
 border-top:1px solid rgba(255,255,255,.1);
 margin:18px 0;
}
</style>
</head>

<body>

</div>
</div>

<div id="modal">

</html>
